{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <div class="col-5">
            <h1>Products</h1>
            {% for prod in get_all_products %}

                <div class="card">
                    <div class="card-body">
                        <p class="card-text"> {{ prod }}<br>Price - {{ prod.price }}</p>
                        {% if prod.image %}
                        <img src="{{ prod.image.url }}" width="200" height="150"/>
                        {% endif %}
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
