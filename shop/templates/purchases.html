{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
  <div class="container">
    <h1>Cart</h1>
    <div class="row mb-3">
      {% for purchase in purchases %}
        {% if forloop.counter0|divisibleby:4 %}
          </div>
          <div class="row mb-4">
        {% endif %}
        <div class="col-3">
          {{ purchase.product }}
        </div>
      {% endfor %}
      </div>
  </div>

{% endblock %}
